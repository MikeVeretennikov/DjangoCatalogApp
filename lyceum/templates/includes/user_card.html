{% load static %}
{% load i18n %}


<div class="card card_main me-2">
  {% if user.profile.image %}
    <img class="card-img-top" src="{{ user.profile.image.url }}">
  {% endif %}
  
  <div class="card-body">
    
    <h5 class="card-title">{{ user.username }}</h5>
    
    <h5 class="card-title">{{ user.profile.birthday|date:"d F" }}</h5>

    <a href="{% url "users:user-detail" user.id %}" class="btn btn-primary">Подробнее</a>
  </div>
</div>
