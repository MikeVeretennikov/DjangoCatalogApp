{% extends "base.html" %}
{% block content %}
<div class="w-25 p-3 mx-auto">
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Войти</button>
        <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
        <p>Нет аккаунта? <a href="{% url 'users:signup' %}">Зарегистрироваться</a></p>
    </form>
</div>
{% endblock %}
