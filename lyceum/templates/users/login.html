{% extends "base.html" %}

{% block content %}
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
        <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
    </form>
{% endblock %}
