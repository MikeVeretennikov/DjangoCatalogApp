{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container">
        {% if messages %}

            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}

        {% endif %}
    <form method="post", action="" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ feedback_form.as_p }}
        {{ feedback_author.as_p }}
        {{ files_form.as_p }}

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    </div>

{% endblock%}
