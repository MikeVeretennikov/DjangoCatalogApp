stages:
  - test
  - linting

flake8:
    stage: linting
    image: registry.gitlab.com/pipeline-components/flake8:latest
    script: 
        - pip install -r requirements/test.txt
        - flake8 --verbose
      
black:
    stage: linting
    image: registry.gitlab.com/pipeline-components/black:latest
    script:
        - black --check .

django-tests:
    stage: test
    script:
      python3 manage.py test


